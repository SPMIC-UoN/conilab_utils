name: Update Readme

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run script
        run: python file_tree.py